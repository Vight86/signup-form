<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans:300,400,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.min.css">
  <script src="app.js" defer></script>

</head>

<body class="page-signup">

  <form class="form">

    <h1 class="title form__title">

      <span class="truncate truncate_title">Sign up</span>
    </h1>

    <section class="form__data-entry">
      <h2 class="subtitle form__subtitle truncate truncate_subtitle">New user?
      </h2>
      <p class="text form__text truncate truncate_text">Use the form below to
        create your
        account.</p>

    </section>
  </form>

</body>
</html>
